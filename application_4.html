<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventeurs-Dashboard</title>
    <link rel="stylesheet" href="./public/css/application_4.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d94e9b5196.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row g-0">
        <div class="col-sm-12 col-md-7 col-lg-6 ldiv1">
            <div class="l_content">
                
                <div class="l_logo">
                    
                    <img src="./public/images/inven_logo.png" alt="Inventeurs Logo">

                </div>
                
                <div class="image-left">
                    <img src="public/images/app_2.svg"/>
                </div>
            </div>

        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 rdiv">
            
            <div class="r1_content">
                <h1 class="headd">Application</h1>
                <p class="paraa">Enter all the details properly</p>

                <form>
                    <div class="row">

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="row i_field g-0">
                                <div class="col-2">
                                    <img src="./public/images/portfolio.svg" alt="Portfolio">
                                    <!-- <i class="fas fa-envelope" style="background-color: transparent; color:#FCC419;"></i> -->
                                    <!-- <i class="fas fa-envelope"></i> -->
                                </div>
                                <div class="col-10">
                                    <input type="text" list="domains" name="domain" placeholder="Domain Expertise">
                                    <datalist id="domains">
                                        <option value="UI/UX Designing">
                                        <option value="React Js">
                                        <option value="Front End Web Development">
                                        <option value="Back End Web Development">
                                      </datalist>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="row i_field g-0">
                                <div class="col-2">
                                    <img src="./public/images/linkedin.svg" alt="LinkedIn">
                                    <!-- <i class="fas fa-envelope" style="background-color: transparent; color:#FCC419;"></i> -->
                                    <!-- <i class="fas fa-envelope"></i> -->
                                </div>
                                <div class="col-10">
                                    <input type="text" name="linkedin" placeholder="Enter your LinkedIn URL">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="row i_field g-0">
                                <div class="col-2">
                                    <img src="./public/images/github.svg" alt="Github">
                                    <!-- <i class="fas fa-envelope" style="background-color: transparent; color:#FCC419;"></i> -->
                                    <!-- <i class="fas fa-envelope"></i> -->
                                </div>
                                <div class="col-10">
                                    <input type="text" name="github" placeholder="Enter your Github URL">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="row i_field g-0">
                                <div class="col-2">
                                    <img src="./public/images/instagram.svg" alt="Instagram">
                                    <!-- <i class="fas fa-envelope" style="background-color: transparent; color:#FCC419;"></i> -->
                                    <!-- <i class="fas fa-envelope"></i> -->
                                </div>
                                <div class="col-10">
                                    <input type="text" name="instagram" placeholder="Enter your Instagram URL">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="row i_field g-0">
                                <div class="col-12" style="height: 100px;;">
                                    <input type="text" name="skills" placeholder="Enter your Skills">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>

            <div class="footer">
                <div class="row g-0 m1">
                    <div class="col-6">
                        <img src="public/images/65.svg"/>
                    </div>
                    <div class="col-6 m2">
                        <div class="submit_btn">
                            <button type="button">Next <img src="public/images/arr.svg"/ height="10px" width="10px"></button>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
