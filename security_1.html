<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventeurs-Dashboard</title>
    <link rel="stylesheet" href="./public/css/security_1.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="row g-0">
        <div class="col-sm-12 col-md-6 col-lg-6 ldiv">
            <div class="l_content">
                
                <div class="l_logo">
                    
                    <img src="./public/images/inven_logo.png" alt="Inventeurs Logo">

                </div>

                <div class="g_logo">
                    
                    <img src="./public/images/Authenticator.svg.png" alt="Authenticator logo">
                    <p>Steps for QR Authentication :</p>
                    
                </div>

                <div class="a_logo">
                    
                    <div class="row g-0 steps_auth">

                        <div class="col-1">
                            <img src="./public/images/1.png" alt="">
                        </div>
                        <div class="col-6">
                            <p>
                                Download <span>Google Authenticator</span> from Play Store or App Store
                            </p>
                        </div>

                    </div>

                    <div class="row g-0 steps_auth">

                        <div class="col-1">
                            <img src="./public/images/2.png" alt="">
                        </div>
                        <div class="col-6">
                            <p>
                                Open Google Authenticator & <span>scan the QR Code</span> 
                            </p>
                        </div>

                    </div>

                    <div class="row g-0 steps_auth">

                        <div class="col-1">
                            <img src="./public/images/3.png" alt="">
                        </div>
                        <div class="col-6">
                            <p>
                                Enter the generated Code 
                            </p>
                        </div>

                    </div>

                </div>
            </div>

            <div class="big_logo">
                <img src="./public/images/sec.svg" alt="big logo">
            </div>

        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 rdiv">
            
            <div class="r_content">
                <p>
                    Open <span style="color: #FCC419;">Google Authenticator</span> on your phone & <span style="color: #FCC419;">scan</span> this.
                </p>
                <div class="qr">
                    <img src="./public/images/qr.png" alt="QR Code">
                </div>
                <div class="code_input">
                    <input type="number" placeholder="Enter your security code" name="" id="sec-code">
                </div>
                <div class="login_btn">
                    <button type="button">Login</button>
                </div>
            </div>

            <div class="footer">
                <div class="row g-0">
                    <div class="col-4">
                        <a href="">Terms & Conditions</a>
                    </div>
                    <div class="col-4">
                        <a href="">Careers</a>
                    </div>
                    <div class="col-4">
                        <a href="">Blog</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
